<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casio Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Casio FX-991ES Plus Calculator</h1>
        <form action="/calculate" method="POST">
            <div class="form-group">
                <label for="num1">Enter Number:</label>
                <input type="text" id="num1" name="num1" placeholder="Enter a number" required>
            </div>

            <div class="form-group">
                <label for="operation">Select Operation:</label>
                <select id="operation" name="operation" required>
                    <option value="">--Select an Operation--</option>
                    <option value="add">Addition</option>
                    <option value="subtract">Subtraction</option>
                    <option value="multiply">Multiplication</option>
                    <option value="divide">Division</option>
                    <option value="sin">Sine</option>
                    <option value="cos">Cosine</option>
                    <option value="tan">Tangent</option>
                    <option value="log">Logarithm</option>
                    <option value="exp">Exponential</option>
                    <option value="sqrt">Square Root</option>
                </select>
            </div>

            <div class="form-group">
                <label for="num2">Enter Second Number (if applicable):</label>
                <input type="text" id="num2" name="num2" placeholder="Enter a second number">
            </div>

            <button type="submit">Calculate</button>
        </form>
    </div>
</body>
</html>
